<!DOCTYPE html>
<html>
<head>
  <title>Lists</title>
</head>
<body>
  <h1>My Todo List</h1>

  <ul>
    <li>Study HTML</li>
    <li>Practice C++</li>
    <li>Do assignments</li>
  </ul>

  <h2>Ordered list</h2>
  <ol>
    <li>Wake up</li>
    <li>Brush teeth</li>
    <li>Start coding</li>
  </ol>
</body>
</html>

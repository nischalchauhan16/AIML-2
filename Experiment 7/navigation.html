<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Navigation Menu Demo</title>
<style>
/* Page layout */
body{
  font-family: Arial, Helvetica, sans-serif;
  margin: 24px;
  color: #632929;
}
h1{
  text-align: center;
  margin-bottom: 30px;
  font-size: 28px;
  font-weight: 700;
}
.section-title{
  font-size: 20px;
  margin: 30px 0 8px;
  color: #9a5656;
}

/* Generic nav reset */
.nav {
  list-style: none;
  padding: 0;
  margin: 0;
}
.nav a{
  display: inline-block;
  text-decoration: none;
  color: rgb(51, 41, 41);
  font-size: 50px;
  padding: 100px 14px;
  border-radius: 3px;
  box-shadow: 0 1px 0 rgba(62, 58, 58, 0.15) inset;
  transition: transform .08s ease, box-shadow .12s ease;
}
.nav a:focus,
.nav a:hover{
  transform: translateY(-1px);
  box-shadow: 0 4px 8px rgba(2, 0, 0, 0.12);
}

/* Block example - full width stacked links */
.nav-block li + li { margin-top: 8px; }
.nav-block a{
  display: block;
  background: #0b0c0c; /* blue */
  border: 4px solid rgba(255,255,255,0.15); /* thin inner border look */
  color: #fff;
  padding: 12px 16px;
  box-sizing: border-box;
}

/* Inline example - small pill links spaced horizontally */
.nav-inline li { display: inline; }
.nav-inline li + li { margin-left: 8px; }
.nav-inline a{
  background: #000000; /* green */
  padding: 6px 10px;
  border-radius: 4px;
  color: #000000;
  font-weight: 600;
}

/* Inline-block example - slightly larger square-ish pills */
.nav-inline-block li { display: inline-block; }
.nav-inline-block li + li { margin-left: 12px; }
.nav-inline-block a{
  background: #9b59b6; /* purple */
  padding: 10px 14px;
  border-radius: 4px;
  box-shadow: 0 1px 0 rgba(161, 66, 66, 0.12) inset;
}

/* Float example - buttons floated left with gaps */
.nav-float li { float: left; margin-right: 12px; }
.nav-float::after{ content: ""; display: block; clear: both; } /* clearfix */
.nav-float a{
  background: #e67e22; /* orange */
  padding: 10px 16px;
  border-radius: 3px;
  color: #fff;
  font-weight: 600;
}

/* small responsive tweak so block nav doesn't look weird on narrow screens */
@media (max-width: 520px){
  .nav-block a { font-size: 13px; padding: 10px 12px; }
  .nav-inline a, .nav-inline-block a, .nav-float a { padding: 8px 10px; }
}
</style>
</head>
<body>

<h1>Navigation Menu Demo</h1>

<div>
  <div class="section-title">Block Example</div>
  <ul class="nav nav-block" role="navigation" aria-label="block-menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">Products</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</div>


</div>

<div style="margin-top:18px;">
  <div class="section-title">Inline-Block Example</div>
  <ul class="nav nav-inline-block" role="navigation" aria-label="inline-block-menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">Products</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</div>


</body>
</html>

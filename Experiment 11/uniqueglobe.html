<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #video-container { position: absolute; bottom: 10px; right: 10px; width: 200px; z-index: 10; transform: scaleX(-1); border-radius: 8px; overflow: hidden; border: 2px solid #333; }
        video { width: 100%; height: auto; display: block; }
        canvas { display: block; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; font-family: sans-serif; pointer-events: none; text-shadow: 1px 1px 2px black; }
    </style>
</head>
<body>

<div id="ui">
    <h1>Hand-Particle System</h1>
    <p>Move hand to guide particles. Pinch to concentrate.</p>
    <p id="mode">Current Template: Sphere</p>
</div>

<div id="video-container">
    <video id="input_video"></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
const videoElement = document.getElementById('input_video');
const modeText = document.getElementById('mode');

// --- THREE.JS SETUP ---
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

camera.position.z = 5;

// Particles Configuration
const particleCount = 5000;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(particleCount * 3);
const colors = new Float32Array(particleCount * 3);

for (let i = 0; i < particleCount * 3; i++) {
    positions[i] = (Math.random() - 0.5) * 10;
    colors[i] = Math.random();
}

geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

const material = new THREE.PointsMaterial({
    size: 0.05,
    vertexColors: true,
    transparent: true,
    blending: THREE.AdditiveBlending
});

const points = new THREE.Points(geometry, material);
scene.add(points);

// --- GESTURE LOGIC ---
let targetPos = new THREE.Vector3(0, 0, 0);
let isPinching = false;
let currentTemplate = 'sphere';

function updateTemplate(hand) {
    const posAttr = geometry.attributes.position;
    const time = Date.now() * 0.001;

    for (let i = 0; i < particleCount; i++) {
        let x, y, z;
        const i3 = i * 3;

        if (currentTemplate === 'heart') {
            const t = (i / particleCount) * Math.PI * 2;
            x = 1.6 * Math.pow(Math.sin(t), 3);
            y = 1.3 * Math.cos(t) - 0.5 * Math.cos(2*t) - 0.2 * Math.cos(3*t) - 0.1 * Math.cos(4*t);
            z = (Math.random() - 0.5) * 0.5;
        } else if (currentTemplate === 'saturn') {
            if (i < particleCount * 0.4) { // The Planet
                const phi = Math.acos(-1 + (2 * i) / (particleCount * 0.4));
                const theta = Math.sqrt(particleCount * 0.4 * Math.PI) * phi;
                x = Math.cos(theta) * Math.sin(phi);
                y = Math.sin(theta) * Math.sin(phi);
                z = Math.cos(phi);
            } else { // The Rings
                const angle = Math.random() * Math.PI * 2;
                const radius = 1.5 + Math.random() * 0.5;
                x = Math.cos(angle) * radius;
                y = Math.sin(angle) * 0.2; // Flattened
                z = Math.sin(angle) * radius;
            }
        } else { // Default Sphere
            const phi = Math.acos(-1 + (2 * i) / particleCount);
            const theta = Math.sqrt(particleCount * Math.PI) * phi;
            x = Math.cos(theta) * Math.sin(phi);
            y = Math.sin(theta) * Math.sin(phi);
            z = Math.cos(phi);
        }

        // Interpolate current position toward template position centered on hand
        const lerpSpeed = isPinching ? 0.2 : 0.05;
        posAttr.array[i3] += (targetPos.x + x - posAttr.array[i3]) * lerpSpeed;
        posAttr.array[i3+1] += (targetPos.y + y - posAttr.array[i3+1]) * lerpSpeed;
        posAttr.array[i3+2] += (targetPos.z + z - posAttr.array[i3+2]) * lerpSpeed;
    }
    posAttr.needsUpdate = true;
}

// --- MEDIAPIPE HANDS ---
function onResults(results) {
    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const hand = results.multiHandLandmarks[0];
        
        // Landmark 8 is Index Tip, Landmark 4 is Thumb Tip
        const indexTip = hand[8];
        const thumbTip = hand[4];
        
        // Convert to 3D Space
        targetPos.x = (indexTip.x - 0.5) * -10; // Mirrored
        targetPos.y = (indexTip.y - 0.5) * -10;

        // Detect Pinch (Distance between index and thumb)
        const distance = Math.sqrt(
            Math.pow(indexTip.x - thumbTip.x, 2) + 
            Math.pow(indexTip.y - thumbTip.y, 2)
        );
        isPinching = distance < 0.05;

        // Change Template based on Hand Height
        if (indexTip.y < 0.3) {
            currentTemplate = 'heart';
            modeText.innerText = "Template: Heart";
        } else if (indexTip.y > 0.7) {
            currentTemplate = 'saturn';
            modeText.innerText = "Template: Saturn";
        } else {
            currentTemplate = 'sphere';
            modeText.innerText = "Template: Sphere";
        }

        updateTemplate(hand);
    }
}

const hands = new Hands({locateFile: (file) => https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}});
hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
hands.onResults(onResults);

const cameraMP = new Camera(videoElement, {
    onFrame: async () => { await hands.send({image: videoElement}); },
    width: 640, height: 480
});
cameraMP.start();

// Render Loop
function animate() {
    requestAnimationFrame(animate);
    points.rotation.y += 0.005;
    renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
